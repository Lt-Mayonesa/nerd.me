<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="js/jquery/jquery-1.11.2.js" ></script>
        <script src="js/i18next-1.7.7/i18next-1.7.7.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="start-page">
                <img src="img/logo.png" width="170" height="200" alt="start image" />
            </div>
            <div class="doc-page" id="home">
                <div class="doc-header">
                    <h1 data-i18n="app.studing">..Studying..</h1>
                </div>
                <div class="doc-content">
                    <p data-i18n="app.hello"></p>
                    <button onclick="$page.toPage('#exam-layout','');">ir al examen ese</button>
                    <button onclick="$page.toPage('#create-QA','');">nuevo examen</button>
                </div>
                <div class="doc-footer">
                    <p>footer</p>
                </div>
            </div>
            <div class="doc-page" id="exam-layout">
                <div class="doc-header">
                    <h1 data-i18n="app.yourexam">title</h1>
                    <button class="header-btnBack" data-i18n="app.back" onclick="$page.goBack();"></button>
                </div>
                <div class="doc-content">
                    
                </div>
                <div class="doc-footer">
                    
                </div>
            </div>
            <div class="doc-page" id="create-QA">
                <div class="doc-header">
                    <h1>title</h1>
                    <button class="header-btnBack" data-i18n="app.back" onclick="$page.goBack();"></button>
                </div>
                <div class="doc-content">
                    <form id="formQA" method="post" action="http://joacocampero.tk/examenes/exams/generateexam.php">
                        <div id="questions">
                            <label for="langSelect" data-i18n="app.label.language">language</label>
                            <select id="langSelect" name="langSelect">
                                <option value="auto" data-i18n="app.label.default">frances</option>
                                <option value="es" data-i18n="app.label.spanish">spanish</option>
                                <option value="en" data-i18n="app.label.english">english</option>
                                <option value="fr" data-i18n="app.label.french">french</option>
                            </select>
                            <label for="title" data-i18n="app.label.title"></label>
                            <input id="title" name="title" type="text" tabindex="1"/>
                            <input id="totalQA" name="totalQA" type="number" style="display: none"/>
                            <label for="p1" data-i18n="app.label.question">Pregunta</label>
                            <input class="q" id="p1" type="text" name="p1" tabindex="2" />
                            <label for="a1" data-i18n="app.label.answer">Respuesta</label>
                            <input id="a1" name="a1" type="text" tabindex="3" />
                        </div>
                        <button type="button" onclick="addQuestion();" data-i18n="app.btn.addQuestion">otra pregunta</button>
                        <button type="submit" data-i18n="app.btn.createExam">Save exam</button>
                    </form>
                </div>
                <div class="doc-footer">
                    
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
