<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
    <script src="js/jquery/jquery-1.11.2.js"></script>
    <script src="js/i18next-1.7.7/i18next-1.7.7.min.js"></script>
    <title>nerd.me</title>
</head>
<body>
    <p id="log"></p>
    <div id="start-page">
        <img src="img/logo.png" width="170" height="200" alt="start image" />
    </div>
    <div class="app">
        <div class="doc-header shadow-small">
            <div class="img" id="header-logo"></div>
            <h2 data-i18n="app.nerdme" id="header-title">nerd.me</h2>
            <!-- <button class="header-btnBack" data-i18n="app.back" onclick="$page.goBack();"></button>-->
        </div>
        <div class="doc-page" id="home">
            <div class="doc-content">
                <div class="button-pool">
                    <button onclick="$page.toPage('#exam-layout','');">ir al examen ese</button>
                    <button onclick="$page.toPage('#create-QA','');">nuevo examen</button>
                </div>
            </div>
            <div class="doc-footer">
            </div>
        </div>
        <div class="doc-page" id="exam-layout">
            <div class="doc-content">
            </div>
            <div class="doc-footer">
            </div>
        </div>
        <div class="doc-page" id="create-QA">
            <div class="doc-content">
                <form id="formQA" action="http://joacocampero.tk/examenes/exams/generateexam.php" method="post">
                    <div id="questions">
                        <label for="title" data-i18n="app.label.title"></label>
                        <input id="title" name="title" type="text" tabindex="1" required/>
                        <input id="totalQA" name="totalQA" type="number" style="display: none;"/>
                        <label for="p1" data-i18n="app.label.question">Pregunta</label>
                        <input class="q" id="p1" type="text" name="p1" tabindex="2" required/>
                        <label for="a1" data-i18n="app.label.answer">Respuesta</label>
                        <input id="a1" name="a1" type="text" tabindex="3" required/>
                    </div>
                    <button type="button" onclick="addQuestion();" data-i18n="app.btn.addQuestion">otra pregunta</button>
                    <button type="submit" data-i18n="app.btn.createExam">Save exam</button>
                </form>
            </div>
            <div class="doc-footer">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>
    </body>

</html>
